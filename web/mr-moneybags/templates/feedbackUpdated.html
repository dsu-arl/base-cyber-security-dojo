<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback is very carefully considered before being ignored</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, auto);
            gap: 10px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            gap: 5px;
        }
        input[type="text"] {
            padding: 5px;
            font-size: 14px;
        }
        input[type="submit"] {
            padding: 5px 10px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Thank you for your feedback!</br><a href="{{ url_for('index') }}">Return home</a></p>
    </div>
</body>
</html>
