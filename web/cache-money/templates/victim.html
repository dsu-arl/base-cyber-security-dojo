<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YeeBay Victim</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f7f3f0;
        }
        .corner-links {
            position: fixed;
            bottom: 10px;
            right: 12px;
            font-size: 0.85em;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            }
            .corner-links a {
            color: #0073e6;
            text-decoration: none;
            margin-left: 8px;
            }
            .corner-links a:first-child {
            margin-left: 0;
            }
            .corner-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h3>Use the getFlag() function to retrieve the flag!</h3>
    <p>It will only work with search pages generated by clicking the button below.</p><br>
    
    <form id="victimSearch" action="/victimSearch" method="get">
        <input type="hidden" name="word" value="{{ word }}">
        <button type="submit">Click to simulate a user searching for "{{ word }}"<br>(Note: results are cached for 2 minutes, refresh for new search term)</button>
</body>
</html>
