<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>burpeez</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            background-color: #f7f3f0;
        }
        .corner-links {
            position: fixed;
            bottom: 10px;
            right: 12px;
            font-size: 0.85em;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 6px 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            z-index: 1000;
            }
            .corner-links a {
            color: #0073e6;
            text-decoration: none;
            margin-left: 8px;
            }
            .corner-links a:first-child {
            margin-left: 0;
            }
            .corner-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="burpMe" action="/tryUnlock" method="post">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <button id="unlock">Ask for the flag NICELY</button>
            <p><i>Hint: To ask nicely, say 'flagpls' in the User-Agent header when requesting the flag.</i></p>
        </div>
</body>
</html>
