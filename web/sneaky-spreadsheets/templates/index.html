        .corner-links {
            position: fixed;

            }
            .corner-links a {
            color: #0073e6;
            text-decoration: none;
            margin-left: 8px;
            }
            .corner-links a:first-child {
            margin-left: 0;
            }
            .corner-links a:hover {
            text-decoration: underline;
        }
